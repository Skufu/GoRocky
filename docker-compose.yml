version: "3.9"

services:
  api:
    build: .
    env_file:
      - env.example
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://gorocky:gorocky@postgres:5432/gorocky?sslmode=disable}
      - PORT=${PORT:-8080}
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: gorocky
      POSTGRES_PASSWORD: gorocky
      POSTGRES_DB: gorocky
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data: {}

