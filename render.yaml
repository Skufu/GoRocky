  services:
  - type: web
    name: gorocky-api
    runtime: docker
    plan: starter
    envVars:
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
      - key: ENABLE_DB
        value: "false"
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /healthz
    autoDeploy: true

